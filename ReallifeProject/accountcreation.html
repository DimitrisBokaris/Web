<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account creation</title>
</head>
<body>
    <h1>Δημιουργία λογαριασμού</h1>
    <form>
        <fieldset>
            <legend>
                Προσωπικά στοιχεία
            </legend>
            Ονοματεπώνυμο<br>
            <label for="firstname"> </label>
            <input type="text" id="firstname" name="firstname" required placeholder="Όνομα">
            <label for="surname"> </label>
            <input type="text" id="surname" name="surname" required placeholder="Επώνυμο">
            <br><br>
			Φύλο:
            <input type="radio" id="M" name="gender" value="male" required>
            <label for="M">Άντρας</label>
            <input type="radio" id="F" name="gender" value="female" required>
            <label for="F">Γυναίκα</label>
            <br><br>
            Ημερομηνία γέννησης<br>
            <label for="bdate"></label>
            <input type="date" id="bdate" name="birthdate" min="1950-01-01" max="2022-07-30" required>
			<br><br>
            Τόπος διαμονής<br>
            <label for="road"> </label>
            <input type="text" id="road" name="road"  placeholder="Οδός">
			<label for="roadnum"> </label>
            <input type="text" id="roadnum" name="roadnum"  placeholder="Αριθμός">
            <br><br>
            <label for="city"> </label>
            <input type="text" id="city" name="city" placeholder="Πόλη">
            <label for="zipcode"></label>
            <input type="text" id="zipcode" name="zipcode" size="20" placeholder="Ταχυδρομικός κώδικας" pattern="[0-9]{5}">
            <br><br>
            Στοιχεία επικοινωνίας<br>
            <label for="mnumber"> </label>
            <input type="tel" id="mnumber" name="mnumber"  placeholder="Αριθμός κινητού">
			<label for="snumber"></label>
            <input type="tel" id="snumber" placeholder="Αριθμός σταθερού">
			<br><br>
            <label for="email"></label>
            <input type="email" id="email" size="46" placeholder="Ηλεκτρονική διεύθυνση-email">
            <br><br>
        </fieldset>
        <fieldset>
            <legend>
                Λίστα διαθέσιμων αθλημάτων
            </legend>
            Ενδιαφέρομαι για:<br>
			<input type="checkbox" id="football" name="football">
			<label for="football">Ποδόσφαιρο</label>
			<br>
			<input type="checkbox" id="basketball" name="basketball">
			<label for="basketball">Μπάσκετ</label>
			<br>
			<input type="checkbox" id="tennis" name="tennis">
			<label for="tennis">Τένις</label>
			<br>
			<input type="checkbox" id="padel" name="padel">
            <label for="padel">Πάντελ</label>
			<br>
			<i>Μπορείτε να προσθέσετε ανά πάσα στιγμή όποιο άθλημα θέλετε.</i>
        </fieldset>
		<fieldset>
			<textarea name="comments" id="" cols="40" rows="5" placeholder="Σχόλια"></textarea>
		</fieldset>
        <br>
        <input type="submit" value="Γίνε μέλος!">
    </form>
</body>
</html>
